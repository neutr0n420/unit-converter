<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>unit-converter</title>
</head>
<body>
    <div class="main-container">
        <div class="input-section">
            <h1 class="main-heading" id="heading-el">Metric/Imperial Unit Conversion</h1>
            <input 
            type="number"
            id="input-text"
            class="input"
            min = "0"
            >
            <button class="calculate-btn" id="calculate-btn-el">Convert</button>
        </div>
        <div class="display-content">
            <div class="display" id="lenght-el">
                <h4>Length (Meter/Feet)</h4>
                <p id="display-content-lenght" class="content"></p>
            </div>
            <div class="display" id="volume-el">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="display-content-volume" class="content"></p>
            </div>
            <div class="display" id="mass-el">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="display-content-mass" class="content"></p>
            </div>
            
        </div>
            
    <div class="footer">
        <h4 class="name">Made By Aryan</h6>
        <div class="socials" >
            <a href="https://twitter.com/neutr0n420" target="_blank">
                <img src="images/twitter.svg" alt="twitter-logo">
            </a>
            <a href="https://github.com/neutr0n420" target="_blank">
                <img src="images/github.svg" alt="github-logo">
            </a>
            <a href="https://www.linkedin.com/in/aryan-bramhane-9b93031b3/" target="_blank">
                <img src="images/linkedin.svg" alt="linkedin-logo">
            </a>
        </div>
    </div>

        
    </div>
<script src="index.js"></script>
   
</body>
</html>
